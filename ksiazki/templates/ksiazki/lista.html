{% load static %}
<link rel="stylesheet" href="{% static 'ksiazki/style.css' %}">

<h1>Lista książek</h1>
<a href="{% url 'dodaj_ksiazke' %}">Dodaj książkę</a>
<ul>
  {% for ksiazka in ksiazki %}
    <li>
      {{ ksiazka.tytul }} – {{ ksiazka.autor }} ({{ ksiazka.rok_wydania }})
      <a href="{% url 'edytuj_ksiazke' ksiazka.pk %}">Edytuj</a>
      <a href="{% url 'usun_ksiazke' ksiazka.pk %}">Usuń</a>

    </li>
  {% endfor %}
</ul>
